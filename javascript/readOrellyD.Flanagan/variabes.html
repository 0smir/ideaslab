<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>expresions</title>

	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	

</head>
<body>




	<script>
	var o = {
				x: 1,
				y:{z:2}
			};
	var a = [o, 4, [5,6]];

	console.log('свой­ст­во­ x ­вы­ра­же­ния ­o: ' + o.x);
	console.log('свой­ст­во­ z­ вы­ра­же­ния­ o.y: ' + o["y"].z );
	console.log('свой­ст­во­ x­ объ­ек­та­ o : ' + o["x"]);
	console.log('свой­ст­во­ x­ объ­ек­та­ o : ' + o.x);
	console.log('ле­мент­ с­ ин­дек­сом­ 1­ вы­ра­же­ния­ a:' + a[1]);
	console.log('эле­мент­ с­ ин­дек­сом­ 1­ вы­ра­же­ния­ a[2]:' + a[2][1]);
	console.log('эле­мент­ с­ ин­дек­сом­ 1­ вы­ра­же­ния­ a[2]:' + a[2]["1"]);
	console.log('свой­ст­во­ x ­вы­ра­же­ния ­a[0]:' + a[0]['x']);
	console.log('свой­ст­во­ x ­вы­ра­же­ния ­a[0]:' + a[0].x);
	console.log('свой­ст­во­ z­ вы­ра­же­ния­ o.y: ' + o.y.z );


	//Оператор in

	var point = { x:1, y:1};
	console.log("x" in point);//true
	console.log("z" in point);//false
	console.log("toString" in point);//true

	var data = [7, 8, 9];
	console.log("0" in data);//true
	console.log(1 in data);//true
	console.log(3 in data);//false

	//Оператор instanceof

	var f = new Date();
	console.log(typeof(f));
	console.log(f instanceof Date);//true
	console.log(f instanceof Object);//true
	console.log(f instanceof Number);//false it is not a namber it is object;


	var g = [1, 2, 3];
	console.log(g instanceof Array);//true 
	console.log(g instanceof Object);//true
	console.log(g instanceof RegExp);//false
	</script>
</body>
</html>
